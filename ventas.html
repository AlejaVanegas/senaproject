    <h1>Gestión de Ventas</h1>
	<div class="form-group">
		<form id="ventasForm">
			<label for="ventasIdU">ID Usuario:</label>
			<input class="border border-info" type="text" id="IdU" name="IdU" required>
			<label for="IdFactura">ID Factura:</label>
			<input class="border border-info" type="number" id="IdFactura" name="IdFactura" required>
			<label for="ValorCompra">Valor Compra:</label>
			<input class="border border-info" type="number" id="ValorCompra" name="ValorCompra" required>
		
			<div class="text-center mt-4 mb-4">
				<button type="submit" class="btn btn-outline-info" >Registrar</button>
				<img src="C:\Users\Core I5\OneDrive\Desktop\SenaProyecto\star.png" width="30" height="30" alt="">
				<button type="button" class="btn btn-outline-info" onclick="fetchVentas()">Mostrar</button>
			</div>
		</form>
	</div>
	
	
	<table class="table table-striped mt-5">

                <th>ID Usuario</th>

				<th>Acción</th>

	<div class="modal fade" id="modifyVentasModal" tabindex="-1" role="dialog" aria-labelledby="modifyVentasModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modifyVentasModalLabel">Modificar Venta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="modifyVentasForm">
                    <input type="hidden" id="modifyVentasIdU">
                    <div class="form-group">
                        <label for="modifyVentasIdFactura" class="form-label">ID de Factura</label>
                        <input type="text" class="form-control" id="modifyVentasIdFactura">
                    </div>
                    <div class="form-group">
                        <label for="modifyVentasValorCompra" class="form-label">Valor de Compra</label>
                        <input type="number" class="form-control" id="modifyVentasValorCompra">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
