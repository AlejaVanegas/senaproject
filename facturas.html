    <h1>Gestión de Facturas</h1>
	
	<div class="form-group">
		<form id="facturasForm">
			<label for="IdFactura">ID Factura:</label>
			<input class="border border-info" type="number" id="IdFactura" name="IdFactura" required>
			<label for="IdU">ID Usuario:</label>
			<input class="border border-info" type="text" id="IdU" name="IdU" required>
			<label for="IdProducto">ID Producto:</label>
			<input class="border border-info" type="text" id="IdProducto" name="IdProducto" required>
			<label for="Cantidad">Cantidad:</label>
			<input class="border border-info" type="number" id="Cantidad" name="Cantidad" required>
			<label for="ValorTotal">Valor Total:</label>
			<input class="border border-info" type="number" id="ValorTotal" name="ValorTotal" required>
		
		<div class="text-center mt-4 mb-4">
			<button type="submit" class="btn btn-outline-info">Registrar</button>
			<img src="C:\Users\Core I5\OneDrive\Desktop\SenaProyecto\star.png" width="30" height="30" alt="">
			<button type="button" class="btn btn-outline-info" onclick="fetchFacturas()">Mostrar</button>
		</div>
		</form>
	</form>
	

	<table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>ID Factura</th>
                <th>ID Usuario</th>

                <th>Valor Total</th>
				<th>Acción</th>

    <tbody id="facturasTableBody">

	<div class="modal fade" id="modifyFacturasModal" tabindex="-1" role="dialog" aria-labelledby="modifyFacturasModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modifyFacturasModalLabel">Modificar Factura</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="modifyFacturasForm">
                    <input type="hidden" id="modifyFacturasIdFactura">
                    <div class="form-group">
                        <label for="modifyFacturasIdU" class="form-label">ID de Usuario</label>
                        <input type="text" class="form-control" id="modifyFacturasIdU">
                    </div>
                    <div class="form-group">
                        <label for="modifyFacturasIdProducto" class="form-label">ID de Producto</label>
                        <input type="text" class="form-control" id="modifyFacturasIdProducto">
                    </div>
                    <div class="form-group">
                        <label for="modifyFacturasCantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="modifyFacturasCantidad">
                    </div>
                    <div class="form-group">
                        <label for="modifyFacturasValorTotal" class="form-label">Valor Total</label>
                        <input type="number" class="form-control" id="modifyFacturasValorTotal">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="saveFacturasChanges()">Guardar Cambios</button>
            </div>
        </div>
    </div>
